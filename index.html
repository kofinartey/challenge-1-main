<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="card">
      <section class="card__hero">
        <img src="./images/illustration-hero.svg" />
      </section>

      <section class="card__text">
        <div class="summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks and podacast on
            any device anywhere you like!
          </p>
        </div>
        <div class="payment-plan">
          <div class="img_and_annual">
            <img src="./images/icon-music.svg" />
            <div>
              <p>Annual Plan</p>
              <p>$ 59.99</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn pay-btn">Proceed to payment</button>
        <button class="btn cancel">Cancel Order</button>
      </section>
    </div>
  </body>
</html>
